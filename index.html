<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>World - Countries</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/main.css'>
</head>
<body>
    <div class="banner">
        <div class="banner-overflow">
            <h1>WORLD COUNTRIES</h1>
            <form action="" method="get">
                <div class="search-div">
                    <input type="text" name="search" id="search" placeholder="Search for a country">
                    <button type="button">Search</button>
                </div>
                <div class="select-div">
                    <select id="filter" name="filter">
                        <option value="filterbyregion">Filter by region</option>
                        <option value="filterbycontinent">Filter by continent</option>
                        <option value="filterbylanguage">Filter by main language</option>
                        <option value="filterbyname">Filter by main name</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div id="country-container" class="country-container">
        <!-- Countries go here -->
        
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='./src/main.js'></script>
</body>
</html>
